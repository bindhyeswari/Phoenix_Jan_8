<div class="repo-details">
    <div>
        <img ng-src="{{repo.owner.avatar_url}}" alt="{{repo.owner.login}}"/>
    </div>
    <div>Owner ID: {{repo.owner.id}}</div>
    <div>Repo ID: {{repo.id}}</div>
    <div>Name: {{repo.full_name}}</div>
    <div>HomePage: {{repo.homepage}}</div>
    <div>Url: {{repo.html_url}}</div>
</div>
